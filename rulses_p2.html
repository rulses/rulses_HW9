<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BAIS Survey Intro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7059347b32.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Business Analytics Student Survey</h1>

      <form id="courseForm" action="rulses_ty.html" method="GET">
        <div class="mb-5">
          <label class="form-label">I am finishing my</label><br />

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="year"
              id="firstYear"
              value="First Year"
              required
            />
            <label class="form-check-label" for="firstYear"
              >first year at Iowa</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="year"
              id="secondYear"
              value="Second Year"
              required
            />
            <label class="form-check-label" for="secondYear"
              >second year at Iowa</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="year"
              id="thirdYear"
              value="Third Year"
              required
            />
            <label class="form-check-label" for="thirdYear"
              >third year at Iowa</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="year"
              id="fourthYear"
              value="Fourth Year"
              required
            />
            <label class="form-check-label" for="fourthYear"
              >fourth year at Iowa</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="year"
              id="fifthYear"
              value="Fifth Year"
              required
            />
            <label class="form-check-label" for="fifthYear"
              >fifth or more year at Iowa</label
            >
          </div>
        </div>

        <div class="mb-5">
          <label class="form-label">BAIS core classes I have completed</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="course"
            id="info"
            value="Information Systems"
          />
          <label class="form-check-label" for="info">Information Systems</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="course"
            id="ops"
            value="Operations Management"
          />
          <label class="form-check-label" for="ops"
            >Operations Management</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="course"
            id="foundations"
            value="Foundations of Business Analytics"
          />
          <label class="form-check-label" for="foundations"
            >Foundations of Business Analytics</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="course"
            id="comp"
            value="Computational Thinking"
          />
          <label class="form-check-label" for="comp"
            >Computational Thinking</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="course"
            id="database"
            value="Database Management"
          />
          <label class="form-check-label" for="database"
            >Database Management</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="course"
            id="wrangling"
            value="Data Wrangling"
          />
          <label class="form-check-label" for="wrangling">Data Wrangling</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="course"
            id="mining"
            value="Data Mining"
          />
          <label class="form-check-label" for="mining">Data Mining</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="course"
            id="capstone"
            value="BAIS Capstone"
          />
          <label class="form-check-label" for="capstone">BAIS Capstone</label>
        </div>

        <script>
          document
            .getElementById("courseForm")
            .addEventListener("submit", function (event) {
              const checkboxes = document.querySelectorAll(
                'input[name="course"]:checked'
              );
              if (checkboxes.length === 0) {
                alert("Please select at least one course.");
                event.preventDefault();
              }
            });
        </script>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YhXl9S+r+AtAojQe1n/8zAlKtYNYz6+9NnEXzC1HpZzK+1m6I1O7bO+5m5Hb5wPZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
