<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BAIS Survey Intro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="styles.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/7059347b32.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Business Analytics Student Survey</h1>

      <form id="surveyForm">
        <div class="mb-5">
          <p>Thank you!!</p>
          <p>Your response has been saved.</p>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

      <div
        id="successMessage"
        class="alert alert-success mt-3"
        style="display: none"
      >
        Your response has been recorded successfully!
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YhXl9S+r+AtAojQe1n/8zAlKtYNYz6+9NnEXzC1HpZzK+1m6I1O7bO+5m5Hb5wPZ"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("surveyForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          document.getElementById("successMessage").style.display = "block";
        });
    </script>
  </body>
</html>
